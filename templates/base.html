<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Reports{% endblock %}</title>
</head>
<body>
  <!-- Navbar -->
  <nav style="background: #333; padding: 10px;">
    <a href="/" style="color:white; margin-right:10px;">Home</a>

    {% if user.is_authenticated %}
      {% if is_operator %}
        <a href="{% url 'monitor_messages' %}" style="color:white; margin-right:10px;">Monitor Messages</a>
      {% endif %}
      {% if is_observer %}
        <a href="{% url 'submit_message' %}" style="color:white; margin-right:10px;">Submit Message</a>
        <a href="{% url 'my_messages' %}" style="color:white; margin-right:10px;">My Messages</a>
      {% endif %}
      <a href="{% url 'logout' %}" style="color:white; margin-left:20px;">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" style="color:white; margin-left:20px;">Login</a>
    {% endif %}
  </nav>

  <!-- Page content -->
  <div style="padding:20px;">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
